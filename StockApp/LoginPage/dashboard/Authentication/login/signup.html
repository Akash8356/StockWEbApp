<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

</head>
<body>
 



    <section>
       

        <div class="imgBx">
            <img src="stockbg.jpg" alt="" srcset="">
        </div>
        <div class="formcontainer">
            <div class="formBx">
                <h2>SignUp</h2>
                <a href="../../../../Home/html/index.html"><i class="fa fa-2x fa-home"></i></a>
               
                <form action="">
                <div class="inputBx">
                        <span>Full Name</span>
                        <input type="text" name="" required>
                </div>
                <div class="inputBx">
                    <span>Mobile Number</span>
                    <input type="text" name="" required>
                 </div>
                 <div class="inputBx">
                     <span>Email</span>
                     <input type="email" id="email" name="" required>
                 </div>
                 <div class="inputBx">
                    <span>Password</span>
                    <input type="password" id="password"  name="" required>
                </div>
                <div class="inputBx">
                    <span>Confirm Password</span>
                    <input type="password" name="" required>
                </div>
                <div class="inputBx">
                   
                    <input type="submit"  onclick="signup()" id="signup"   value="SignIn" name="">
                </div>
                <div class="inputBx">
                   
                    <p>Don't have an acount ? <a href="../login/login.html">Sign In</a></p>
                </div>

                </form>
                <div class="folloicon">
                    <a href="" class="socialmedia"> <i class="fa fa-2x fa-instagram"></i></a>
                    <a href="" class="socialmedia"><i class="fa fa-2x fa-facebook"></i></a>
                    
                    <a href="" class="socialmedia"><i class="fa fa-2x fa-twitter"></i></a>
                </div>
               
            </div>

        </div>

    </section>

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signup()
         {
                   var email = document.getElementById("email");
                   var password = document.getElementById("password");
                   const promise = auth.CreateUserWithEmailAndPassword(email.value,password.value);
                   promise.catch(e=> alert(e.message));
                   alert("signed in")
        }
